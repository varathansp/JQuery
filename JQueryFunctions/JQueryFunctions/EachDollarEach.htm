<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
    <title></title>

    <script src="Scripts/jquery-1.4.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var result = '';
            $('li').each(function (index, element) {
                result += 'Index = ' + index + ', Value = ' + $(element).text() + '<br/>';
                //or
                //result += 'Index = ' + index + ', Value = ' + $(this).text() + '<br/>';
            });
            $('#resultDiv').html(result);
            
            var intArray = [100, 200, 300, 400, 500];
            var result1 = '</br>';

            $.each(intArray, function (index, element) {
                result1 += 'Index = ' + index + ', Value = ' + element + '<br/>';
            });

            $('#resultDiv2').html(result1);

            var jsObject = {
                'USA': 'Washington D.C.',
                'India': 'New Delhi',
                'UK': 'London',
                'Australia': 'Canberra'
            };

            var result2 = '</br>';

            $.each(jsObject, function (key, value) {
                result2 += key + ' - ' + value + '<br/>';
            });

            $('#resultDiv3').html(result2);

        });
    </script>
</head>
<body style="font-family:Arial">
    <ul>
        <li>US</li>
        <li>India</li>
        <li>UK</li>
        <li>Canada</li>
        <li>Australia</li>
    </ul>
    <div id="resultDiv"></div>
    <div id="resultDiv2"></div>
     <div id="resultDiv3"></div>
</body>
</html>
